name: watermelon_glasses
description: GUI for a automatic irrigation system

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  intl: ^0.17.0
  flutter_bluetooth_serial: ^0.4.0
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  fluttertoast: ^8.0.9
  numberpicker: ^2.1.1
  flutter_native_splash: ^2.2.4
  flutter_placeholder_textlines: ^1.1.2
  firebase_crashlytics: ^2.8.2
  firebase_core: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"

flutter:
  uses-material-design: true